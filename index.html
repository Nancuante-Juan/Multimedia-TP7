<!DOCTYPE html>

    <link rel="stylesheet" href="stylestyle.css">

</head>

    <div class="flex flex-col-reverse md:flex-row w-screen min-h-screen max-h-screen text-white overflow-hidden BCK">

        <div class="flex flex-row md:flex-col PANEL h-20 md:h-screen min-w-20 items-center overflow-y-auto text-xs">
            <div class="flex flex-col w-full h-full min-w-20 min-h-16 items-center justify-center border-b-4 border-l-0 md:border-b-0 md:border-l-4 border-white HIGH">

            </div>
            <div class="h-20 w-0 md:h-0 md:w-20 PANEL" style="min-height: 1px; min-width: 1px;"></div>
            <a href="letras.html" class="flex flex-col min-w-20 w-full h-full min-h-16 items-center justify-center NAV_BUTTON">

            </a>
            <div class="flex flex-col min-w-20 w-full h-full min-h-16 items-center justify-center NAV_BUTTON">
                <img src="icons/equal-approximately.svg" class="h-8 w-8">
                Similares
            </div>
            <div class="h-20 w-0 md:h-0 md:w-20 PANEL" style="min-height: 1px; min-width: 1px;"></div>
            <div class="flex flex-col min-w-20 w-full h-full min-h-16 items-center justify-center NAV_BUTTON">

                Playlists
            </div>
            <div class="flex flex-col min-w-20 w-full h-full min-h-16 items-center justify-center NAV_BUTTON">
                <img src="icons/disc-album.svg" class="h-8 w-8">
                Albumes
            </div>
            <div class="flex flex-col min-w-20 w-full h-full min-h-16 items-center justify-center NAV_BUTTON">
                <img src="icons/user-star.svg" class="h-8 w-8">
                Artistas
            </div>
            <div class="flex flex-col min-w-20 w-full h-full min-h-16 items-center justify-center NAV_BUTTON">
                <img src="icons/folders.svg" class="h-8 w-8">
                Carpetas
            </div>
            <div class="flex flex-col min-w-20 w-full h-full min-h-16 items-center justify-center NAV_BUTTON">
                <img src="icons/music.svg" class="h-8 w-8">

            </div>
        </div>





        <div class="flex flex-row h-20 items-center PANEL md:hidden">
            <img class="flex min-w-20 min-h-20 max-h-20 max-w-20 items-center justify-center rounded-full DISCS" src="assets/pinKing.jpg">

                <div class="text-2xl font-bold">
                    pinKing
                </div>
                <div class="text-gray-400">
                    Sān-Z
                </div>
            </div>
            <img src="icons/star.svg" class="p-4 h-16 w-16">
            <div class="flex min-w-20 min-h-20 bg-white  items-center justify-center">
                <img src="icons/pause.svg" class="h-8 w-8">
            </div>
        </div>



        <!-------------->
        <!-----MAIN----->
        <!-------------->
        <div class="flex flex-col h-screen w-full overflow-y-auto FADE_ON_ENTRANCE">
            <div class="flex flex-col p-4">
                Disfruta de tu música,
                <div class="text-6xl font-bold"> Una_oveja </div>
            </div>
            <div class="grid grid-cols-3 xl:grid-cols-5 lg:grid-cols-4 gap-0">
                <img src="assets/pinKing.jpg" class="hover:scale-110 transition transition-duration-300">
                <img src="assets/pinKing.jpg">
                <img src="assets/pinKing.jpg">
                <img src="assets/pinKing.jpg">
                <img src="assets/pinKing.jpg">
                <img src="assets/pinKing.jpg">
            </div>
        </div>

        <!-----QUEUE----->
        <!--------------->

                    COLA DE REPRODUCCIÓN
                </div>
                <img src="icons/shuffle.svg" alt="">
                <img src="icons/repeat.svg" alt="">
            </div>
            <div class="h-full w-full overflow-y-auto">
                <div class="flex flex-row h-14 items-center HIGH">
                    <img class="flex min-w-14 min-h-14 max-h-14 max-w-14 items-center justify-center" src="assets/pinKing.jpg">

                        <div class="text-lg font-bold">
                            pinKing
                        </div>
                        <div class="text-gray-400 text-sm">

                    </div>
                    <img src="icons/minus.svg" class="pr-4">

            </div>

                <div class="flex flex-col h-full w-full justify-center p-4 gap-1">
                    <div class="text-2xl font-bold">
                        pinKing
                    </div>
                    <div class="text-gray-400">
                        Sān-Z
                    </div>
                </div>
                <img src="icons/star.svg" class="p-4 h-16 w-16">
                <div class="flex min-w-20 min-h-20 bg-white  items-center justify-center">
                    <img src="icons/pause.svg" class="h-8 w-8">
                </div>
            </div>
        </div>

</html>
